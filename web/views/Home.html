<div class="container">

  <h1>People</h1>
  <div ng-repeat="p in people" class="col-3 box-content">
    <div class="box card">
        <div class="box-title">
            {{p.name}}
            <div class="FRight">
                Id: {{p.id}}
            </div>
        </div>
        <div class="box-body">
            {{p.disclosableInfo}}
        </div>
    </div>
  </div>
</div>
